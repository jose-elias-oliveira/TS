plugins {
    id 'java'
    id 'application'
}

mainClassName = 'app.Aplicacao'

sourceSets{
        main{
            java{
                srcDirs 'src/main'
            }
        }
    }

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}

  